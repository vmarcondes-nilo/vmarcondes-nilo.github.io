<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-links">
            <a href="index.html" class="header-link">‚Üê Back to Google Search</a>
        </div>
        <div class="header-icons">
            <div class="apps-menu" title="Google apps"></div>
            <div class="profile-pic">U</div>
        </div>
    </header>

    <div class="advanced-search-container">
        <h1 class="advanced-search-title">Advanced Search</h1>
        
        <form action="https://www.google.com/search" method="get" class="advanced-form">
            <div class="form-group">
                <label class="form-label">Find pages with... all these words:</label>
                <input type="text" name="as_q" class="form-input">
            </div>
            
            <div class="form-group">
                <label class="form-label">Find pages with... this exact word or phrase:</label>
                <input type="text" name="as_epq" class="form-input">
            </div>
            
            <div class="form-group">
                <label class="form-label">Find pages with... any of these words:</label>
                <input type="text" name="as_oq" class="form-input">
            </div>
            
            <div class="form-group">
                <label class="form-label">Find pages with... none of these words:</label>
                <input type="text" name="as_eq" class="form-input">
            </div>
            
            <input type="submit" value="Advanced Search" class="advanced-search-btn">
        </form>
    </div>

    <footer class="footer">
        <div class="country">Brazil</div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
