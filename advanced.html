<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="advanced-body">
    <header class="header advanced-header">
        <div class="header-left">
            <div class="logo small-logo">
                <span class="g1">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
            </div>
        </div>
        <div class="header-icons">
            <div class="apps-menu" title="Google apps"></div>
            <div class="profile-pic">U</div>
        </div>
    </header>

    <div class="advanced-search-container">
        <h1 class="advanced-search-title">Advanced Search</h1>
        
        <form action="https://www.google.com/search" method="get" class="advanced-form">
            <div class="form-section">
                <h3 class="section-title">Find pages with...</h3>
                
                <div class="form-group">
                    <label class="form-label">all these words:</label>
                    <input type="text" name="as_q" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">this exact word or phrase:</label>
                    <input type="text" name="as_epq" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">any of these words:</label>
                    <input type="text" name="as_oq" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">none of these words:</label>
                    <input type="text" name="as_eq" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">numbers ranging from:</label>
                    <div class="number-range">
                        <input type="text" name="as_nlo" class="form-input number-input">
                        <span class="range-separator">to</span>
                        <input type="text" name="as_nhi" class="form-input number-input">
                    </div>
                </div>
            </div>
            
            <div class="button-section">
                <input type="submit" value="Advanced Search" class="advanced-search-btn">
            </div>
        </form>

        <div class="help-section">
            <p class="help-text">Then narrow your results by...</p>
        </div>
    </div>
</body>
</html>
